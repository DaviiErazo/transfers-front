<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div *ngIf="alertSucc" class="alert alert-success alert-dismissible fade show" style="text-align: center;" role="alert">
                Transferencia realizada con Ã©xito!! ðŸ¥³
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeAlertSucc()"></button>
            </div>
            <div *ngIf="alertError" class="alert alert-danger alert-dismissible fade show" style="text-align: center;" role="alert">
                <strong>UPss ha ocurrido un error!! ðŸ¤•</strong> Revisa que los datos ingresados sean correctos
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeAlertError()"></button>
            </div>
            <div class="card text-center">
                <div class="card-body">
                <h3>{{title}}</h3>
                    <span *ngIf="submitted && createTransfer.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createTransfer" (ngSubmit)="create()">
                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control form-control-lg" formControlName="amount"
                                    placeholder="Monto">
                            </div>
                        </div>                            <div class="mt-3">
                            <button type="submit" class="btn btn-dark btn-lg">Transferir</button>
                        </div>
                        <div *ngIf="loading" class="spinner-border float-right mt-3" role="status"></div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
