<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div *ngIf="alertSucc" class="alert alert-success alert-dismissible fade show" style="text-align: center;" role="alert">
                Destinatario registrado con Ã©xito!! ðŸ¥³
                <button type="button" class="closeAlertSucc()" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div *ngIf="alertError" class="alert alert-success alert-dismissible fade show" style="text-align: center;" role="alert">
                <strong>UPss ha ocurrido un error!! ðŸ¤•</strong> Revisa que los datos ingresados sean correctos
                <button type="button" class="closeAlertError()" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div class="card text-center">
                <div class="card-body">
                    <h3> {{title}}
                    </h3>
                    <form class="mt-4" [formGroup]="createRecipient" (ngSubmit)="create()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="rut"
                                    placeholder="Rut">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="name"
                                    placeholder="Nombre">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="email"
                                    placeholder="Correo">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="phoneNumber"
                                    placeholder="TelÃ©fono">
                            </div>        
                        </div>

                        <div class="row mt-3">
                            <div class="col">
                                <select name="bank" id="bank" class="form-control form-control-lg" formControlName="bank">
                                    <option value="null" disabled selected>-- Selecciona una opciÃ³n --</option>
                                    <option [value]="bank" *ngFor="let bank of banks">{{bank}}</option>
                                </select>
                            </div>
                            <div class="col">
                                <select name="type" id="type" class="form-control form-control-lg" formControlName="type">
                                    <option value="null" disabled selected>-- Selecciona una opciÃ³n --</option>
                                    <option [value]="type" *ngFor="let type of typeAccounts">{{type}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col">
                                <input type="number" class="form-control form-control-lg" formControlName="accountNumber"
                                    placeholder="NÂº de Cuenta">
                            </div>     
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                        </div>

                        <div *ngIf="loading" class="spinner-border float-right mt-3" role="status"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
